<ui:composition template="/_template.xhtml">

	<ui:define name="cabecalho">

	</ui:define>

	<ui:define name="corpo">
		<h2>Cadastro sistema</h2>
		<h:form id="formlogin">
			<h:panelGrid columns="2" styleClass="campos">
				
				<h:outputLabel value="Escolha o login: " for="login" />

				<h:commandButton value="Confirmar" action="#{loginBean.cadastraUsuario}" />

							
			</h:panelGrid>
		</h:form>
	</ui:define>
